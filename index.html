<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>
      Rock - Paper - Scissors
    </title>
  </head>
  <body>
    <header>Rock - Paper - Scissors</header>
    <main>
    <section class="game">
        <section class="game__human">
            <img class="player-image" src="./assets/icon-human.png">
            <h3 class="player-name">Human</h3>
            <p class="wins" id="humanWins">Wins:0</p>
        </section>
        <section class="game__central" id="centralConsole">
        <div class="prompt">
            <h2 id="promptMessage">Choose Difficulty level</h2>
        </div>
        <div class="fighters hidden" id="fightersClassic">
            <input class="fighter" id="scissors" type="image" src="./assets/black-and-white-scissors.png" value="scissors">
            <input class="fighter" id="rock" type="image" src="./assets/black-and-white-rocks.png" value="rock">
            <input class="fighter" id="paper" type="image" src="./assets/black-and-white-paper.png" value="paper">
        </div>
        <div class="fighters hidden" id="fightersSpicy">
            <input class="fighter" id="alien" type="image" src="./assets/black-and-white-alien.png" value="alien">
            <input class="fighter" id="lizzard" type="image" src="./assets/flat-lizard.png" value="lizard">
        </div>
        <div class="central-game__difficulty" id="difficultyButtons">
            <button class="buttons" id="classicGame" value="classic">Classic</button>
            <button class="buttons" id="spicyGame" value="spicy">Spicy</button>
        </div>
        <div class="action-buttons">
            <button class="central-game__start hidden" id="startButton">Start</button>
            <button class="central-game__play hidden" id="fightButton">Fight!</button>
            <p class="veredict hidden" id="result">Result</p>
        </div>
    </section>
    <section class="game__computer">
        <img class="player-image" src="./assets/icon-computer.png">
        <h3 class="player-name">Computer</h3>
        <p class="wins" id="computerWins">Wins:0</p>
    </section>
    </section>
    <section class="reset-button hidden" id="changeGameSection">
        <button class="change-game" id="changeGame">Change Game</button>
    </section>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
